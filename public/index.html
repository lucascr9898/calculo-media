<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Média Escolar</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        form { max-width: 400px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        label { display: block; margin-top: 10px; }
        input[type="text"], input[type="number"] { width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box; }
        button { margin-top: 20px; padding: 10px 15px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        h1 { text-align: center; }
        /* Estilo para a resposta */
        .resultado { margin-top: 30px; padding: 15px; border: 1px solid #000; border-radius: 5px; background-color: #f9f9f9; }
        .aprovado { color: green; font-weight: bold; }
        .exame { color: orange; font-weight: bold; }
        .reprovado { color: red; font-weight: bold; }
    </style>
</head>
<body>

    <h1>Cálculo da Situação do Aluno</h1>

    <form action="/calcular" method="POST">
        <label for="nome">Nome do Aluno:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="nota1">Nota do 1º Bimestre (0 a 10):</label>
        <input type="number" id="nota1" name="nota1" min="0" max="10" step="0.1" required>

        <label for="nota2">Nota do 2º Bimestre (0 a 10):</label>
        <input type="number" id="nota2" name="nota2" min="0" max="10" step="0.1" required>

        <button type="submit">Calcular Média e Situação</button>
    </form>

</body>
</html>
